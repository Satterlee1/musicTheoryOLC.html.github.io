<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Theory Open-Learning Center</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>What would you like to do?</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://www.teliostutors.com/wp-content/uploads/2016/11/music-theory.jpg" alt="Theory Workbook" style="width:50%;">
        <div class="carousel-caption">
          <h3>Theory Workbook</h3>
          <p>Practise your theory</p>
        </div>
      </div>

      <div class="item">
        <img src="https://crosseyedpianist.files.wordpress.com/2011/06/listenup.jpg?w=720" alt="Aural Practice" style="width:50%;">
        <div class="carousel-caption">
          <h3>Aural Practice</h3>
          <p>Intervals, Scales, Chords</p>
        </div>
      </div>

      <div class="item">
        <img src="https://lejames.ca/sites/default/files/page/images/textbooks_library400.jpg" alt="Text Books" style="width:50%;">
        <div class="carousel-caption">
          <h3>Theory Lessons</h3>
          <p>Learn the next BIG IDEA</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
